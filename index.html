<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js"></script>
    <script src="p5.play.js"></script>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.20/dist/js/uikit-icons.min.js"></script>
    <!-- Ace Library -->
    <script src=" https://cdn.jsdelivr.net/npm/ace-builds@1.14.0/src-min-noconflict/ace.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/ace-builds@1.14.0/css/ace.min.css " rel="stylesheet"/>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14cf4e2e30.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body style="background-color: rgb(32, 32, 32);">

    <div id="controls" class="panel">
      <div class="title" onclick="toggleExpand(this)">
        <i class='fas fa-angle-right arrow'></i>
        <span>Controls</span>
      </div>

      <div class="content">
          <button id="restart" class="uk-button uk-button-default">Restart</button>
            <div id="controls-content">
              
            </div>
      </div>
    </div>

    <div id="infos" class="panel">
      <div class="title" onclick="toggleExpand(this)">
        <i class='fas fa-angle-right arrow'></i>
        <span>Infos</span>
        
      </div>

      <div class="content">
        <h3>
           <span id="nb-agents"></span> <span>Agents</span>
        </h3>
        <div>
          <span>Decomposors : </span> <span id="nb-decomposors"></span>
          <div class="percentage-container">
            <div id="percent-decomposors" class="percentage"></div>
          </div>
        </div>
        <div>
          <span>Herbivores : </span> <span id="nb-herbivors"></span>
          <div class="percentage-container">
            <div id="percent-herbivors" class="percentage"></div>
          </div>
        </div>
        <div>
          <span>Predators : </span> <span id="nb-predators"></span> 
          <div class="percentage-container">
            <div id="percent-predators" class="percentage"></div>
          </div>
        </div>
        <div>
          <span>Super Predators : </span> <span id="nb-superpredators"></span> 
          <div class="percentage-container">
            <div id="percent-superpredators" class="percentage"></div>
          </div>
        </div>

        <div>
          <a href="https://github.com/Yaimuu/PredatorSimulation">Source code</a>
        </div>
      </div>
    </div>

    
    <script src="parameters.js"></script>

    <script src="Models/Status.js"></script>
    <script src="Models/AgentType.js"></script>
    <script src="Models/Entity.js"></script>

    <script src="Models/Items/Item.js"></script>

    <script src="Models/Agent/Body.js"></script>
    <script src="Models/Agent/Fustrum.js"></script>
    <script src="Models/Agent/Agent.js"></script>

    <script src="Models/Agent/Decomposor.js"></script>
    <script src="Models/Agent/Herbivor.js"></script>
    <script src="Models/Agent/Predator.js"></script>
    <script src="Models/Agent/Superpredator.js"></script>
    
    <script src="Models/Environment.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
